<!DOCTYPE html>
<html> <center>
<style>
#div1{
width:1330px;
height:500pX;
padding:10px;
border:1px solid #aaaaaa;
}
p {
text-align: center;
color: black;
background: cyan;
font-size: 40px;
</style>
<script>
function allowDrop(ev){ev.preventDefault();}
function drag(ev){ev.dataTransfer.setData("text",ev.target.id);}
function drop(ev){ev.preventDefault(); var data=ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data)); }
  
</script>
</head>
<body>

<p>Drag the powerpuffgirls image into the rectangle :</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="POWERPUFF GIRLS.png" draggable="true" ondragstart="drag(event)"
width="1330" height="500">
</body>
</html>
